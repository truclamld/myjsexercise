  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },

      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },

      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',

      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    function decades(person)
    {
        if ((person.year >= 1500) && (person.year <= 1599))
          return true;
        else
          return false;
    }

    console.log(inventors.filter(decades));

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names

    function nameFormat(person)
    {
      return [person.first, person.last].join(" ")
    }

    let names = inventors.map(nameFormat);
    console.log(names);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    function birthday(a, b)
    {
      return (a.year - b.year);
    }

    let sortedBirth = inventors.sort(birthday);
    console.log(sortedBirth);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    function yearlived(total, a)
    {
      return total + (a.passed - a.year);
    }

    let totallived = inventors.reduce(yearlived, 0);
    console.log(totallived);

    // 5. Sort the inventors by years lived

    function livedYear(a, b)
    {
      return (a.passed - a.year) - (b.passed - b.year);
    }

    let sortedLived = inventors.sort(livedYear);
    console.log(sortedLived);

    "Boulevard Marguerite-de-Rochechouart", "Boulevard de Sébastopol", "Boulevard de Strasbourg", "Boulevard de la Zone"
    ];


    // 7. sort Exercise
    // Sort the people alphabetically by last name
    let sortedLast = people.sort();
    console.log(sortedLast);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];
    let types = [];

    data.forEach(type => { if (!types.includes(type)) { types.push(type); } } );        //get each type of data and put into an array

    function typeSum(type)
    {
        function counter(total, item) 
        {
            if (item == type)                       
              total++;
            return total;
        } 

        let count = data.reduce(counter, 0);
        console.log(type + ": ", count);
    }

    types.forEach(typeSum);
