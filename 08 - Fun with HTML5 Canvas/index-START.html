<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h1>HTML Canvas Draw</h1>
  <form>
      <label for="size">Pen size: </label>
      <input type="range" id="size" name="size" min="1" max="200" value="1">

      <label for="color">Pen color: </label>
      <select name="color" id="color">
        <option value="0">Red</option>
        <option value="60">Yellow</option>
        <option value="120">Green</option>
        <option value="240">Blue</option>
        <option value="300">Pink</option>
      </select>
  </form>
<canvas id="draw" width="1200" height="800"></canvas>
<script>

  const size = document.querySelector("#size");
  const color = document.querySelector("#color");

  const canvas = document.querySelector("#draw");
  const ctx = canvas.getContext("2d");
  //canvas.width = window.innerWidth;
  //canvas.height = window.innerHeight;
  //ctx.strokeStyle = "#BADA55";
  ctx.lineJoin = "round";
  ctx.lineCap = "round";
  ctx.lineWidth = size.value;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = color.value;
  let direction = true;

  function draw(e)
  {
    if (!isDrawing) return;
    ctx.strokeStyle = "hsl("+hue+",100%, 50%)";
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);           //begin from
    ctx.lineTo(e.offsetX, e.offsetY);   //move to
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
    /* if (hue < 360)
      hue++;
    else 
      hue = 0; */
    
    /* if ((ctx.lineWidth >= 100) || (ctx.lineWidth <= 1))
      direction = !direction;

    if (direction)
      ctx.lineWidth++;
    else
      ctx.lineWidth--; */


  }

  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mousedown", (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener("mouseup", () => {isDrawing = false});
  canvas.addEventListener("mouseout", () => {isDrawing = false});

  size.addEventListener("change", () => {
    ctx.lineWidth = size.value;
  })

  color.addEventListener("change", () => {
    hue = color.value;
  })

</script>

<style>
  html, body {
    margin: 0;
  }

  canvas {
    border: 5px;
    border-style: solid;
  }

  form {
    padding-bottom: 1em;
  }
</style>

</body>
</html>
